<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit</title>
    <link type="text/css" rel="stylesheet" media="all" href="css/bootstrap.css"></link>
  </head>
  <body>


    <div id="admitapp">

            <script id="verify-modal-template" type="text/template">
              <div class="modal hide fade">
                <div class="modal-header">
                  <a class="close" data-dismiss="modal">Ã—</a>
                  <h3>Verify Identity for {{patient}}</h3>
                </div>
                <div class="modal-body">
                   <dl class="dl-horizontal">
                      <dt>Date of birth</dt>
                      <dd>1921-12-22</dd>
                      <dt>Street Address</dt>
                      <dd>2 Foerster Street, San Francisco, CA 94112</dd>
                   </dl>
                </div>
                <div class="modal-footer">
                  <a href="#" class="btn" data-dismiss="modal">Close</a>
                  <a href="#" class="btn btn-primary">Verified</a>
                </div>
              </div>
            </script>
            <div id="verify-modal"></div>



      <div class="navbar">
        <div class="navbar-inner">
          <div class="container-fluid">
            <a class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Admit</a>
            <div class="container-fluid nav-collapse">
              <ul class="nav">
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
              <ul class="nav pull-right">
                <li>&copy; Gleeson Medical Systems, LLC 2012</li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span3">
            <div class="well sidebar-nav">
              <ul class="nav nav-list">
                <li class="nav-header">Doctors</li>
                <li><a>Bill Bixby (<span>+5</span> min)</a></li>
                <li><a>Patrick Stewart (<span>0</span> min)</a></li>
                <li><a>Michael Keaton (<span>+23</span> min)</a></li>
              </ul>
            </div><!--/.well -->
          </div><!--/span-->
          <div class="span9">


            <form class="form-search">
              <i class="icon-search"></i>
              <input id="patient-search" type="text" class="input-large search-query" autocomplete="off">
            </form>

            <script id="visit-template" type="text/template">
              <td>{{ patient }}</td>
              <td>{{ startsAt }}</td>
              <td>{{ doctor }}</td>
              <td>{{ arrived ? 'Checked-in' : '<a class="btn">Admit</a>'  }}</td>
            </script>

            <table class="table">
              <thead><tr>
                <th>Patient</th>
                <th>Appt Time</th>
                <th>Doc</th>
                <th></th>
              </tr></thead>
              <tbody id="visit-list"></tbody>
            </table>


          </div>
        </div><!--/row-->
      </div> <!-- /container -->
    </div> <!-- #admitapp -->

    <!-- all the js, pack and minify this someday -->
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="js/underscore-1.3.1.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="admit.js"></script>
    <script type="text/javascript">
    $(document).ready(function(evt) {
        App = new AdmitApp({});
    });
    </script>
  </body>
</html>
